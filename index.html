<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Project</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="EcommerceContainer">
        <header>
            <ul class='header'>
                <li><a href="#">HOME</a></li>
                <li><a href="#">STORE</a></li>
                <li><a href="#">ABOUT</a></li>
                <a href="#cart" class="cart-holder">cart<span class='cart-number'>0</span></a>
            </ul>
            <h1>The Local Store</h1>
        </header>
        <section id="music" class="container">
            <h2>FASHION</h2>
            <div id="music-content">
                <div id='album1'>
                    <h3>Dress 1</h3>
                    <div class="image-container">
                        <img class="prod-images" src="./img/dress1.png" alt="">
                    </div>
                    <div class="prod-details">
                        <span>₹<span>599</span></span>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>
                <div id='album2'>
                    <h3>Dress 2</h3>
                    <div class="image-container">
                        <img class="prod-images" src="./img/dress2.png" alt="">
                    </div>
                    <div class="prod-details">
                        <span>₹<span>859</span></span>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>
                <div id='album3'>
                    <h3>Dress 3</h3>
                    <div class="image-container">
                        <img class="prod-images" src="./img/dress3.png" alt="">
                    </div>
                    <div class="prod-details">
                        <span>₹<span>455</span></span>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>
                <div id='album4'>
                    <h3>Dress 4</h3>
                    <div class="image-container">
                        <img class="prod-images" src="./img/dress4.png" alt="">
                    </div>
                    <div class="prod-details">
                        <span>₹<span>899</span></span>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>
            </div>

        </section>
        <section id="merch" class="container">
            <h2>ELECTRONICS</h2>
            <div id="merch-content">
                <div id="t-shirt">
                    <h3>Laptop</h3>
                    <div class="image-container">
                        <img class="prod-images" src="./img/elec1.png" alt="">
                    </div>
                    <div class="prod-details">
                        <span>₹<span>19.99</span></span>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>
                <div id="coffee-cup">
                    <h3>Mobiles</h3>
                    <div class="image-container">
                        <img class="prod-images" src="./img/elec2.png" alt="">
                    </div>
                    <div class="prod-details">
                        <span>₹<span>6.99</span></span>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <button class="cart-btn-bottom"> <a href="#cart" class="cart-bottom">See the cart</a></button>
    </div>
    <!-- Toggle notification -->
    <div id="container"></div>
    <footer>
        <div class="footer-title">
            The Local Store
        </div>
    </footer>
</body>

</html>
